pre-commit:
  follow: true
  commands:
    sleep:
      interactive: false
      use_stdin: false
      run: sleep 4 && false
    problem_detector:
      run: bash -c 'if [ -f uncommitted.rb ]; then echo problem detected; exit 1; fi'
post-checkout:
  commands:
    sleep:
      run: sleep 4
