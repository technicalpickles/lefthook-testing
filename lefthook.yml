pre-commit:
  follow: true
  commands:
    sleep:
      interactive: false
      use_stdin: false
      run: sleep 4 && false
    existence_problem:
      run: bash -c 'if test -f uncommitted.rb; then echo problem detected; exit 1; fi'
    contents_problem:
      run: bash -c 'if grep problem uncommitted.rb; then echo problem detected; exit 1; fi'
